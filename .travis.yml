dist: bionic

before_script:
  - yarn

script:
  - yarn build

after_success:
  - id
  - sudo apt update
  - sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
  - pip3 install --user pipenv
  - cd _util
  - pipenv sync
  - pipenv run python3 ./merge.py

notifications:
  slack:
    secure: ""


env:
  global:
    # SLACK_TOKEN:
    - secure: ""


    # GITHUB_TOKEN
    - secure: ""
